<mat-expansion-panel [expanded]="true" class="box-shadow">
    <mat-expansion-panel-header [expandedHeight]="'100%'" class="disable-ripple">
        <mat-panel-description class="expansion-panel" (click)="$event.stopPropagation();">
            <div>
                <h3 class="customer-main">Redeem</h3>
                <mat-divider></mat-divider>
                <cimb-office-order-summary-common-table [dataSource]="redeemSource"></cimb-office-order-summary-common-table>
            </div>
            <div class="card3 card">
                <mat-card>
                    <div class="result-container">
                        <div class="result">
                            <div class="sales">
                                <div class="salesInfo">
                                    Total Redemption Units
                                </div>
                                <span class="salesDetails">
                                    19,000.00
                                </span>
                            </div>
                            
                        </div>
                        <mat-divider></mat-divider>
                        <div class="total">
                            <div class="salesInfo">
                                Total Indicative Amount
                            </div>
                            <span class="salesAmount">
                                <span class="totalCurrency">MYR</span> 10,035.00
                            </span>
                        </div>
                    </div>
                </mat-card>
            
            </div>
        </mat-panel-description>
    </mat-expansion-panel-header>
</mat-expansion-panel>
